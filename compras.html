<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Compras</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" />
</head>

<body style="background-color: #3D4A4B; color: white;">
    <header class="text-center py-4">
        <h1 style="color: #e7c158;">Administración de Compras</h1>
        <a href="index.html" class="btn btn-warning mt-2">
            <i class="bi bi-arrow-left-circle"></i> Volver al Panel
        </a>
    </header>

    <main class="container mt-4">

        <!-- Botón Añadir -->
        <div class="text-end mb-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus-circle"></i> Añadir Compra
            </button>
        </div>

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered text-center align-middle">
                <thead style="background-color: #2b2b2b; color: #e7c158;">
                    <tr>
                        <th>ID</th>
                        <th>ID Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCompras">

                </tbody>
            </table>
        </div>

    </main>

    <!-- MODAL AGREGAR -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Añadir Compra</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label for="add-idproveedor">ID Proveedor:</label>
                            <input type="number" id="add-idproveedor" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="add-fecha">Fecha:</label>
                            <input type="date" id="add-fecha" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="add-total">Total:</label>
                            <input type="number" id="add-total" class="form-control">
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="guardarCompra()">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Editar Compra</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">

                        <div class="col-md-4">
                            <label for="edit-id">ID Compra:</label>
                            <input type="number" id="edit-id" class="form-control" readonly>
                        </div>

                        <div class="col-md-4">
                            <label for="edit-idproveedor">ID Proveedor:</label>
                            <input type="number" id="edit-idproveedor" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="edit-fecha">Fecha:</label>
                            <input type="date" id="edit-fecha" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label for="edit-total">Total:</label>
                            <input type="number" id="edit-total" class="form-control">
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" onclick="actualizarCompra()">Actualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT CRUD -->
    <script>
        const API_URL = "https://olve-almacen-admin-backend.onrender.com/api/compras";

        // ================= CARGAR COMPRAS ==================
        async function cargarCompras() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Error ' + res.status);

                const data = await res.json();
                const tabla = document.getElementById("tablaCompras");
                tabla.innerHTML = "";

                data.forEach(c => {
                    const id = c.id ?? '';
                    const idProv = c.idProveedor ?? '';
                    const fecha = c.fecha ?? '';
                    const total = c.total ?? 0;

                    tabla.innerHTML += `
                        <tr>
                            <td>${id}</td>
                            <td>${idProv}</td>
                            <td>${fecha}</td>
                            <td>$${total}</td>
                            <td>
                                <button class="btn btn-warning btn-sm"
                                    onclick="abrirModalEditar(${id}, ${idProv}, '${fecha}', ${total})">
                                    Editar
                                </button>
                                <button class="btn btn-danger btn-sm"
                                    onclick="eliminarCompra(${id})">
                                    Eliminar
                                </button>
                            </td>
                        </tr>
                    `;
                });

            } catch (err) {
                console.error('Error cargando compras:', err);
                document.getElementById("tablaCompras").innerHTML =
                    `<tr><td colspan="5">Error cargando compras</td></tr>`;
            }
        }

        document.addEventListener("DOMContentLoaded", cargarCompras);

        // ================= ABRIR MODAL EDITAR ==================
        function abrirModalEditar(id, idProv, fecha, total) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-idproveedor").value = idProv;
            document.getElementById("edit-fecha").value = fecha;
            document.getElementById("edit-total").value = total;

            new bootstrap.Modal(
                document.getElementById("modalEditar")
            ).show();
        }

        // ================= GUARDAR COMPRA ==================
        async function guardarCompra() {
            const idProveedor = parseInt(document.getElementById("add-idproveedor").value);
            const fecha = document.getElementById("add-fecha").value;
            const total = parseFloat(document.getElementById("add-total").value);

            // ✅ VALIDACIONES
            if (isNaN(idProveedor) || idProveedor <= 0) {
                alert("ID de proveedor inválido");
                return;
            }

            if (!fecha) {
                alert("La fecha es obligatoria");
                return;
            }

            if (isNaN(total) || total <= 0) {
                alert("Total inválido");
                return;
            }

            const compra = { idProveedor, fecha, total };

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(compra)
                });

                if (!res.ok) throw new Error(res.status);

                bootstrap.Modal
                    .getInstance(document.getElementById('modalAgregar'))
                    ?.hide();

                await cargarCompras();

            } catch (err) {
                console.error('Error guardando compra:', err);
                alert("No se pudo guardar la compra");
            }
        }

        // ================= ACTUALIZAR COMPRA ==================
        async function actualizarCompra() {
            const id = parseInt(document.getElementById("edit-id").value);
            const idProveedor = parseInt(document.getElementById("edit-idproveedor").value);
            const fecha = document.getElementById("edit-fecha").value;
            const total = parseFloat(document.getElementById("edit-total").value);

            if (isNaN(id) || isNaN(idProveedor) || !fecha || isNaN(total)) {
                alert("Datos inválidos");
                return;
            }

            const compra = { idProveedor, fecha, total };

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(compra)
                });

                if (!res.ok) throw new Error(res.status);

                bootstrap.Modal
                    .getInstance(document.getElementById('modalEditar'))
                    ?.hide();

                await cargarCompras();

            } catch (err) {
                console.error('Error actualizando compra:', err);
                alert("No se pudo actualizar la compra");
            }
        }

        // ================= ELIMINAR COMPRA ==================
        async function eliminarCompra(id) {
            if (!confirm("¿Seguro que deseas eliminar esta compra?")) return;

            try {
                const res = await fetch(`${API_URL}/${id}`, {
                    method: "DELETE"
                });

                if (!res.ok) throw new Error(res.status);

                await cargarCompras();

            } catch (err) {
                console.error('Error eliminando compra:', err);
                alert("No se pudo eliminar la compra");
            }
        }
    </script>

</body>
</html>
