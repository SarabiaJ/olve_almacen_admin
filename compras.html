<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administración de Compras</title>

    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" />
</head>

<body style="background-color: #3D4A4B; color: white;">
    <header class="text-center py-4">
        <h1 style="color: #e7c158;">Administración de Compras</h1>
        <a href="index.html" class="btn btn-warning mt-2">
            <i class="bi bi-arrow-left-circle"></i> Volver al Panel
        </a>
    </header>

    <main class="container mt-4">

        <!-- Botón Añadir -->
        <div class="text-end mb-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus-circle"></i> Añadir Compra
            </button>
        </div>

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered text-center align-middle">
                <thead style="background-color: #2b2b2b; color: #e7c158;">
                    <tr>
                        <th>ID</th>
                        <th>ID Proveedor</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCompras">

                </tbody>
            </table>
        </div>

    </main>

    <!-- MODAL AGREGAR -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Añadir Compra</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <label>ID Proveedor:</label>
                            <input type="number" id="add-idproveedor" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Fecha:</label>
                            <input type="date" id="add-fecha" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Total:</label>
                            <input type="number" id="add-total" class="form-control">
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="guardarCompra()">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color: #3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Editar Compra</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <div class="row g-3">

                        <div class="col-md-4">
                            <label>ID Compra:</label>
                            <input type="number" id="edit-id" class="form-control" readonly>
                        </div>

                        <div class="col-md-4">
                            <label>ID Proveedor:</label>
                            <input type="number" id="edit-idproveedor" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Fecha:</label>
                            <input type="date" id="edit-fecha" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Total:</label>
                            <input type="number" id="edit-total" class="form-control">
                        </div>

                    </div>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" onclick="actualizarCompra()">Actualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT CRUD -->
    <script>
        const API_URL = "https://olve-almacen-admin-backend.onrender.com/api/compras";

        // ================= CARGAR COMPRAS ==================
        async function cargarCompras() {
            const res = await fetch(API_URL);
            const data = await res.json();

            const tabla = document.getElementById("tablaCompras");
            tabla.innerHTML = "";

            data.forEach(c => {
                tabla.innerHTML += `
                    <tr>
                        <td>${c.id}</td>
                        <td>${c.idProveedor}</td>
                        <td>${c.fecha}</td>
                        <td>$${c.total}</td>

                        <td>
                            <button class="btn btn-warning btn-sm"
                                onclick="abrirModalEditar(${c.id}, ${c.idProveedor}, '${c.fecha}', ${c.total})">
                                Editar
                            </button>

                            <button class="btn btn-danger btn-sm"
                                onclick="eliminarCompra(${c.id})">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        cargarCompras();

        // ================= ABRIR MODAL EDITAR ==================
        function abrirModalEditar(id, idProv, fecha, total) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-idproveedor").value = idProv;
            document.getElementById("edit-fecha").value = fecha;
            document.getElementById("edit-total").value = total;

            new bootstrap.Modal(document.getElementById("modalEditar")).show();
        }

        // ================= GUARDAR COMPRA ==================
        async function guardarCompra() {

            const compra = {
                idProveedor: document.getElementById("add-idproveedor").value,
                fecha: document.getElementById("add-fecha").value,
                total: document.getElementById("add-total").value
            };

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(compra)
            });

            cargarCompras();
            document.querySelector("#modalAgregar .btn-close").click();
        }

        // ================= ACTUALIZAR ==================
        async function actualizarCompra() {
            const compra = {
                id: document.getElementById("edit-id").value,
                idProveedor: document.getElementById("edit-idproveedor").value,
                fecha: document.getElementById("edit-fecha").value,
                total: document.getElementById("edit-total").value
            };

            await fetch(API_URL + '/' + compra.id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(compra)
            });

            cargarCompras();
            document.querySelector("#modalEditar .btn-close").click();
        }

        // ================= ELIMINAR ==================
        async function eliminarCompra(id) {
            if (!confirm("¿Seguro que deseas eliminar esta compra?")) return;

            await fetch(API_URL + "/" + id, { method: "DELETE" });

            cargarCompras();
        }
    </script>

</body>
</html>
