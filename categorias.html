<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Categorías</title>

    <!-- ESTILOS GLOBALES -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body style="background-color: #3D4A4B; color: white;">
    <header class="text-center py-4">
        <h1 style="color: #e7c158;">Administración de Categorías</h1>
        <a href="index.html" class="btn btn-warning mt-2">
            <i class="bi bi-arrow-left-circle"></i> Volver al Panel
        </a>
    </header>

    <main class="container mt-4">

        <!-- BOTÓN AÑADIR -->
        <div class="text-end mb-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus"></i> Añadir Categoría
            </button>
        </div>

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle text-center">
                <thead style="background-color: #2b2b2b; color: #e7c158;">
                    <tr>
                        <th>ID Categoría</th>
                        <th>Nombre Categoría</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="tablaCategorias">
                    <!-- SE LLENA AUTOMÁTICAMENTE -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- MODAL AGREGAR -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Añadir Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label>ID Categoría:</label>
                    <input id="add-id" type="number" class="form-control mb-3">

                    <label>Nombre Categoría:</label>
                    <input id="add-nombre" type="text" class="form-control">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="guardarCategoria()">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- MODAL EDITAR -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Editar Categoría</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <label>ID Categoría (No editable):</label>
                    <input id="edit-id" type="number" class="form-control mb-3" readonly>

                    <label>Nombre Categoría:</label>
                    <input id="edit-nombre" type="text" class="form-control">

                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" onclick="actualizarCategoria()">Actualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ============================
         JAVASCRIPT PARA CRUD JSON
    ============================== -->
    <script>

        const API_URL = "/api/categorias"; // ⚠️ Aquí luego ponemos tu backend real

        // =======================
        // 1. Cargar categorías
        // =======================
        async function cargarCategorias() {
            const res = await fetch(API_URL);
            const categorias = await res.json();

            let html = "";

            categorias.forEach(cat => {
                html += `
                    <tr>
                        <td>${cat.id}</td>
                        <td>${cat.nombre}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="abrirEditar(${cat.id}, '${cat.nombre}')">
                                Editar
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="eliminarCategoria(${cat.id})">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                `;
            });

            document.getElementById("tablaCategorias").innerHTML = html;
        }

        cargarCategorias();



        // =======================
        // 2. Abrir modal editar
        // =======================
        function abrirEditar(id, nombre) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-nombre").value = nombre;

            new bootstrap.Modal(document.getElementById("modalEditar")).show();
        }



        // =======================
        // 3. Guardar categoría
        // =======================
        async function guardarCategoria() {
            const data = {
                id: document.getElementById("add-id").value,
                nombre: document.getElementById("add-nombre").value
            };

            await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            location.reload();
        }


        // =======================
        // 4. Actualizar categoría
        // =======================
        async function actualizarCategoria() {
            const id = document.getElementById("edit-id").value;

            const data = {
                nombre: document.getElementById("edit-nombre").value
            };

            await fetch(`${API_URL}/${id}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            location.reload();
        }


        // =======================
        // 5. Eliminar categoría
        // =======================
        async function eliminarCategoria(id) {
            if (!confirm("¿Seguro que deseas eliminar esta categoría?")) return;

            await fetch(`${API_URL}/${id}`, { method: "DELETE" });

            location.reload();
        }
    </script>

    <script>
        cargarCategorias();

        function cargarCategorias() {
            fetch("http://localhost:8080/TuProyecto/CategoriaControlador?accion=listar")
                .then(res => res.json())
                .then(data => {
                    const tabla = document.getElementById("tablaCategorias");
                    tabla.innerHTML = "";

                    data.forEach(cat => {
                        tabla.innerHTML += `
                            <tr>
                                <td>${cat.idCategoria}</td>
                                <td>${cat.nombreCategoria}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm">Editar</button>
                                    <button class="btn btn-danger btn-sm">Eliminar</button>
                                </td>
                            </tr>
                        `;
                    });
                })
                .catch(err => console.log("Error cargando categorías:", err));
        }
    </script>
</body>
</html>
