<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Proveedores</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #3D4A4B; color: white;">

    <header class="text-center py-4">
        <h1 style="color: #e7c158;">Administración de Proveedores</h1>
        <a href="index.html" class="btn btn-warning mt-2">
            <i class="bi bi-arrow-left-circle"></i> Volver al Panel
        </a>
    </header>

    <main class="container mt-4">

        <!-- BOTÓN AÑADIR -->
        <div class="text-end mb-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus"></i> Añadir Proveedor
            </button>
        </div>

        <!-- TABLA -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle text-center">
                <thead style="background-color: #2b2b2b; color: #e7c158;">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="tablaProveedores">
                    <!-- Se carga con JS -->
                </tbody>
            </table>
        </div>

    </main>

    <!-- ================= MODAL AGREGAR ================= -->
    <div class="modal fade" id="modalAgregar">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Añadir Proveedor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="add-nombre">Nombre:</label>
                        <input id="add-nombre" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="add-telefono">Teléfono:</label>
                        <input id="add-telefono" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="add-direccion">Dirección:</label>
                        <input id="add-direccion" type="text" class="form-control">
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-success" onclick="guardarProveedor()">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- ================= MODAL EDITAR ================= -->
    <div class="modal fade" id="modalEditar">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Editar Proveedor</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <input id="edit-id" type="hidden">

                    <div class="mb-3">
                        <label for="edit-nombre">Nombre:</label>
                        <input id="edit-nombre" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="edit-telefono">Teléfono:</label>
                        <input id="edit-telefono" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="edit-direccion">Dirección:</label>
                        <input id="edit-direccion" type="text" class="form-control">
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning" onclick="actualizarProveedor()">Actualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===================== CRUD JS ===================== -->
    <script>
        const API = "https://olve-almacen-admin-backend.onrender.com/api/proveedores";  // endpoint remoto

        // ====================================================
        // Cargar proveedores
        // ====================================================
        async function cargarProveedores() {
            const res = await fetch(API);
            const data = await res.json();

            const tabla = document.getElementById("tablaProveedores");
            tabla.innerHTML = "";

            data.forEach(p => {
                tabla.innerHTML += `
                    <tr>
                        <td>${p.id}</td>
                        <td>${p.nombre}</td>
                        <td>${p.telefono}</td>
                        <td>${p.direccion ?? p.direccion}</td>

                        <td>
                            <button class="btn btn-warning btn-sm"
                                onclick="abrirEditar(${p.id}, '${p.nombre}', '${p.telefono}', '${(p.direccion||'').replaceAll("'","\\'")}')">
                                Editar
                            </button>

                            <button class="btn btn-danger btn-sm" onclick="eliminarProveedor(${p.id})">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                `;
            });
        }

        // ====================================================
        // Abrir Modal Editar
        // ====================================================
        function abrirEditar(id, nombre, telefono, direccion) {
            document.getElementById("edit-id").value = id;
            document.getElementById("edit-nombre").value = nombre;
            document.getElementById("edit-telefono").value = telefono;
            document.getElementById("edit-direccion").value = direccion;

            new bootstrap.Modal(document.getElementById("modalEditar")).show();
        }

        // ===================================================
        // Guardar Proveedor
        // ===================================================
        async function guardarProveedor() {
            const proveedor = {
                nombre: document.getElementById("add-nombre").value,
                telefono: document.getElementById("add-telefono").value,
                direccion: document.getElementById("add-direccion").value
            };

            try {
                const res = await fetch(API, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(proveedor)
                });
                if (!res.ok) throw new Error('Error en respuesta: ' + res.status);
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
                if (modal) modal.hide();
                await cargarProveedores();
            } catch (err) {
                console.error('Error guardando proveedor:', err);
                alert('No se pudo guardar el proveedor: ' + err.message + '\nRevisa la consola y CORS.');
            }
        }

        // ===================================================
        // Actualizar Proveedor
        // ===================================================
        async function actualizarProveedor() {
            const proveedor = {
                id: document.getElementById("edit-id").value,
                nombre: document.getElementById("edit-nombre").value,
                telefono: document.getElementById("edit-telefono").value,
                direccion: document.getElementById("edit-direccion").value
            };

            try {
                const res = await fetch(API + "/" + proveedor.id, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(proveedor)
                });
                if (!res.ok) throw new Error('Error en respuesta: ' + res.status);
                const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditar'));
                if (modal) modal.hide();
                await cargarProveedores();
            } catch (err) {
                console.error('Error actualizando proveedor:', err);
                alert('No se pudo actualizar el proveedor: ' + err.message + '\nRevisa la consola y CORS.');
            }
        }

        // ===================================================
        // Eliminar Proveedor
        // ===================================================
        async function eliminarProveedor(id) {
            if (!confirm('¿Seguro que deseas eliminar este proveedor?')) return;
            try {
                const res = await fetch(API + "/" + id, { method: "DELETE" });
                if (!res.ok) throw new Error('Error en respuesta: ' + res.status);
                await cargarProveedores();
            } catch (err) {
                console.error('Error eliminando proveedor:', err);
                alert('No se pudo eliminar el proveedor: ' + err.message + '\nRevisa la consola y CORS.');
            }
        }

        // Cargar tabla al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const btnGuardar = document.querySelector('#modalAgregar .btn-success');
            if (btnGuardar) btnGuardar.addEventListener('click', guardarProveedor);

            const btnActualizar = document.querySelector('#modalEditar .btn-warning');
            if (btnActualizar) btnActualizar.addEventListener('click', actualizarProveedor);

            cargarProveedores();
        });
    </script>

</body>
</html>
