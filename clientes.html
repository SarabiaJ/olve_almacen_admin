<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Clientes</title>

    <!-- ESTILOS GLOBALES -->
    <link rel="stylesheet" href="style.css">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="background-color: #3D4A4B; color: white;">

    <header class="text-center py-4">
        <h1 style="color: #e7c158;">Administración de Clientes</h1>
        <a href="index.html" class="btn btn-warning mt-2"><i class="bi bi-arrow-left-circle"></i> Volver al Panel</a>
    </header>

    <main class="container mt-4">

        <!-- BOTÓN AÑADIR CLIENTE -->
        <div class="text-end mb-3">
            <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalAgregar">
                <i class="bi bi-plus"></i> Añadir Cliente
            </button>
        </div>

        <!-- TABLA DE CLIENTES -->
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered align-middle text-center">
                <thead style="background-color: #2b2b2b; color: #e7c158;">
                    <tr>
                        <th>ID Cliente</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th>Acciones</th>
                    </tr>
                </thead>

                <tbody id="tablaClientes">

                    <!-- EJEMPLO TEMPORAL -->
                    <tr>
                        <td>5001</td>
                        <td>María Fernanda</td>
                        <td>3114567890</td>
                        <td>maria@gmail.com</td>
                        <td>Calle 10 #20-30</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="abrirModalEditarCliente()">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

    </main>

    <!-- =============== MODAL AGREGAR CLIENTE =============== -->
    <div class="modal fade" id="modalAgregar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Añadir Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="row g-3">

                        <div class="col-md-4">
                            <label>ID Cliente:</label>
                            <input id="add-id" type="text" class="form-control">
                        </div>

                        <div class="col-md-8">
                            <label>Nombre Completo:</label>
                            <input id="add-nombre" type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input id="add-telefono" type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Correo Electrónico:</label>
                            <input id="add-correo" type="email" class="form-control">
                        </div>

                        <div class="col-md-12">
                            <label>Dirección:</label>
                            <input id="add-direccion" type="text" class="form-control">
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-success">Guardar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- =============== MODAL EDITAR CLIENTE =============== -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color:#3D4A4B; color:white;">

                <div class="modal-header">
                    <h5 class="modal-title" style="color:#e7c158;">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="row g-3">

                        <div class="col-md-4">
                            <label>ID Cliente (No editable):</label>
                            <input id="edit-id" type="text" class="form-control" readonly>
                        </div>

                        <div class="col-md-8">
                            <label>Nombre Completo:</label>
                            <input id="edit-nombre" type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Teléfono:</label>
                            <input id="edit-telefono" type="text" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label>Correo Electrónico:</label>
                            <input id="edit-correo" type="email" class="form-control">
                        </div>

                        <div class="col-md-12">
                            <label>Dirección:</label>
                            <input id="edit-direccion" type="text" class="form-control">
                        </div>

                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-warning">Actualizar</button>
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- FUNCIONES JS (CRUD Clientes) -->
    <script>
        const API_CLIENTES = "https://olve-almacen-admin-backend.onrender.com/api/clientes";

        async function cargarClientes() {
            try {
                const res = await fetch(API_CLIENTES);
                if (!res.ok) throw new Error('Error ' + res.status);
                const data = await res.json();

                const tabla = document.getElementById('tablaClientes');
                tabla.innerHTML = '';

                data.forEach(c => {
                    tabla.innerHTML += `
                        <tr>
                            <td>${c.id ?? c.idCliente ?? ''}</td>
                            <td>${escapeHtml(c.nombre ?? '')}</td>
                            <td>${escapeHtml(c.telefono ?? '')}</td>
                            <td>${escapeHtml(c.correo ?? '')}</td>
                            <td>${escapeHtml(c.direccion ?? '')}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="abrirEditar(${c.id ?? c.idCliente}, '${(c.nombre||'').replaceAll("'","\\'")}', '${(c.telefono||'').replaceAll("'","\\'")}', '${(c.correo||'').replaceAll("'","\\'")}', '${(c.direccion||'').replaceAll("'","\\'")}')">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="eliminarCliente(${c.id ?? c.idCliente})">Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            } catch (err) {
                console.error('Error cargando clientes:', err);
                const tabla = document.getElementById('tablaClientes');
                tabla.innerHTML = `<tr><td colspan="6">Error cargando clientes: ${escapeHtml(err.message)}</td></tr>`;
            }
        }

        function abrirModalEditarCliente() {
            const modal = new bootstrap.Modal(document.getElementById('modalEditar'));
            modal.show();
        }

        function abrirEditar(id, nombre, telefono, correo, direccion) {
            document.getElementById('edit-id').value = id ?? '';
            document.getElementById('edit-nombre').value = nombre ?? '';
            document.getElementById('edit-telefono').value = telefono ?? '';
            document.getElementById('edit-correo').value = correo ?? '';
            document.getElementById('edit-direccion').value = direccion ?? '';

            new bootstrap.Modal(document.getElementById('modalEditar')).show();
        }

        async function guardarCliente() {
            const cliente = {
                id: document.getElementById('add-id').value || undefined,
                nombre: document.getElementById('add-nombre').value,
                telefono: document.getElementById('add-telefono').value,
                correo: document.getElementById('add-correo').value,
                direccion: document.getElementById('add-direccion').value
            };

            await fetch(API_CLIENTES, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cliente)
            });

            cargarClientes();
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalAgregar'));
            if (modal) modal.hide();
        }

        async function actualizarCliente() {
            const id = document.getElementById('edit-id').value;
            const cliente = {
                nombre: document.getElementById('edit-nombre').value,
                telefono: document.getElementById('edit-telefono').value,
                correo: document.getElementById('edit-correo').value,
                direccion: document.getElementById('edit-direccion').value
            };

            await fetch(API_CLIENTES + '/' + id, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(cliente)
            });

            cargarClientes();
            const modal = bootstrap.Modal.getInstance(document.getElementById('modalEditar'));
            if (modal) modal.hide();
        }

        async function eliminarCliente(id) {
            if (!confirm('¿Seguro que deseas eliminar este cliente?')) return;
            await fetch(API_CLIENTES + '/' + id, { method: 'DELETE' });
            cargarClientes();
        }

        function escapeHtml(text) {
            if (text == null) return '';
            return String(text)
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        // Asignar acciones a botones de los modales (ya existen en el HTML)
        document.addEventListener('DOMContentLoaded', () => {
            // Reemplazamos los botones del modal por llamadas a nuestras funciones
            const btnGuardar = document.querySelector('#modalAgregar .btn-success');
            if (btnGuardar) btnGuardar.addEventListener('click', guardarCliente);

            const btnActualizar = document.querySelector('#modalEditar .btn-warning');
            if (btnActualizar) btnActualizar.addEventListener('click', actualizarCliente);

            cargarClientes();
        });
    </script>

</body>
</html>
